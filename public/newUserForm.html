<form action="/admin/users" method="POST">
    <br>
    <h2 class="formTitle">Create New User:</h2>
    <br>
    <br>
    <label for="newUserFirstName"> FIRST NAME:
        <br>
        <input type="text" name="first_name" value="First Name Here" onfocus="this.value=''">
    </label>
    <br>
    <label for="newUserLastName">
        <br>LAST NAME:
        <br>
        <input type="text" name="last_name" value="Last Name Here" onfocus="this.value=''">
    </label>
    <br>
    <label for="newUserEmail">
        <br>EMAIL
        <br>
        <input type="text" name="email" value="Email Here" onfocus="this.value=''">
    </label>
    <br>
    <br>
    <input class="submitBtn" type="submit" value="Submit">

</form>
